  <style>
    body {
      background-color: #1e2022;
      color: #f3f4f6;
      font-family: 'JetBrains Mono', monospace;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }

    ::-webkit-scrollbar-track {
      background: #161819;
    }

    ::-webkit-scrollbar-thumb {
      background: #374151;
      border-radius: 5px;
      border: 2px solid #161819;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #fbbf24;
    }

    .typing-cursor::after {
      content: 'â–‹';
      animation: blink 1s step-start infinite;
      color: #fbbf24;
    }

    @keyframes blink {
      50% {
        opacity: 0;
      }
    }

    /* PrismJS Overrides for JetBrains Look */
    pre[class*="language-"] {
      background: transparent !important;
      text-shadow: none !important;
      font-family: 'JetBrains Mono', monospace !important;
      font-size: 0.875rem !important;
      /* text-sm */
      margin: 0 !important;
      padding: 1rem !important;
      border-radius: 0 !important;
    }

    code[class*="language-"],
    pre[class*="language-"] {
      color: #a9b7c6 !important;
      /* Default text color */
    }

    /* Line Numbers Style */
    .line-numbers .line-numbers-rows {
      border-right: 1px solid #323232 !important;
    }

    .line-numbers-rows>span:before {
      color: #606366 !important;
    }

    /* Keyword colors tweak for better contrast */
    .token.comment {
      color: #808080 !important;
      font-style: italic;
    }

    .token.keyword {
      color: #cc7832 !important;
      font-weight: bold;
    }

    /* Orange/Brown */
    .token.string {
      color: #6a8759 !important;
    }

    /* Green */
    .token.function {
      color: #ffc66d !important;
    }

    /* Yellow */
    .token.number {
      color: #6897bb !important;
    }

    /* Blue */
    .token.operator {
      color: #a9b7c6 !important;
    }

    .token.class-name {
      color: #a9b7c6 !important;
    }
  </style>
